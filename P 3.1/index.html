<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Funciona -->
    <link rel="stylesheet" href="style.css">
    <!-- script nuevo -->
    <script>
        //Esta es la cración del script para que aparezca el nombre y apellido //        
        function mifuncion() {
            nombre= document.getElementById("nombre").value;
            apellido= document.getElementById("apellido").value;
            // Este es el mensaje que aparecerá//
            alert("Bienvenido: "+nombre+" "+apellido);
        }
      
    </script>
</head>

<body>
    <!-- Esto es el formulario para la tarea con el script de mi funcion -->
    <form method="post" enctype="text">
        <h1 class="title"> Practica 3.3 </h1>
        <p>
            Introduce Nombre <input id="nombre" type="text"> 
            Apellido 1 <input id="apellido" type="text"> 
        </p>
        <input text type="submit" onclick="mifuncion()">
    </form>

</body>
</html>
